{% extends "base.html" %}
{% load bootstrap4 %}
{% block body_block %}

<div class="container">
  <h1>Sign Up!</h1>
</h1>
{% if error %}
<br />
<div class='myerror'>
{{error}}
</div>
<hr />
{% endif %}
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form user_form %}
    {% bootstrap_form profile_form %}    
    <input type="submit" class="btn btn-primary" value="Submit" />
</form>

{% endblock %}
