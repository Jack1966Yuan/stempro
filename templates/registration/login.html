{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h1>Log In</h1>
</div>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Login" />
    <a class="btn btn-info" href="{% url 'signup' %}">Sign Up</a>
</form>
{% endblock %}
