{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h1>Sign Up</h1>
</div>
<form method="POST" class="signup_class">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-width" value="Sign Up" />
</form>
{% endblock %}
